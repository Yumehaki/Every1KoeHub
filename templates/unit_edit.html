{% extends "base.html" %}
{% block content %}
<h1>ユニット編集</h1>
<form method="post" enctype="multipart/form-data" class="form" data-busy>
  <label>ユニット名: <input type="text" name="name" required value="{{ unit.name }}"></label>
  <label>説明:<textarea name="description" rows="4">{{ unit.description }}</textarea></label>
  <label>ユニットアイコン（任意）:<input type="file" name="icon" accept="image/*"></label>
  <button class="btn" type="submit">保存</button>
  <a class="btn ghost" href="/units/{{ unit.uuid }}">戻る</a>
</form>
{% endblock %}
