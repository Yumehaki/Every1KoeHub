{% extends "base.html" %}
{% block title %}パスワード変更{% endblock %}
{% block content %}
<div class="mx-auto max-w-xl p-6">
  <h1 class="page-title">パスワード変更</h1>
  <div class="card">
    <form method="post" action="/users/me/password">
      <label class="field">
        <span class="label">現在のパスワード</span>
        <input type="password" name="current_password" required>
      </label>
      <label class="field">
        <span class="label">新しいパスワード</span>
        <input type="password" name="new_password" minlength="8" required>
      </label>
      <label class="field">
        <span class="label">新しいパスワード（確認）</span>
        <input type="password" name="new_password_confirm" minlength="8" required>
      </label>
      <div class="actions" style="margin-top:10px;">
        <button class="btn primary" type="submit">更新する</button>
        <a class="btn ghost" href="/users/{{ user.uuid }}">キャンセル</a>
      </div>
    </form>
  </div>
</div>
<style>
  .page-title { font-size: 1.6rem; font-weight: 700; margin-bottom: .5rem; }
  .card { background: var(--card, #101114); border: 1px solid #24262b; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
  .field { margin-bottom: 12px; }
  .field .label { display:block; font-weight:600; margin-bottom:6px; }
  .field input { width:100%; padding:10px 12px; border-radius: 10px; border: 1px solid #31343a; background:#0b0c0f; color:#e5e7eb; }
  .actions { display:flex; gap:12px; align-items:center; }
  .btn { padding: 10px 16px; border-radius: 999px; border: 1px solid #2c2f35; background: #13141a; color: #e5e7eb; cursor:pointer; }
  .btn.primary { background: linear-gradient(135deg, #6ea8fe, #9b8cff); border-color: transparent; }
  .btn.ghost { background: transparent; }
</style>
{% endblock %}
