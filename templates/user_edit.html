{% extends "base.html" %}
{% block content %}
<h1>ユーザー編集</h1>
<form method="post" enctype="multipart/form-data" class="form" data-busy>
  <label>自己紹介:<textarea name="bio" rows="4">{{ user.bio }}</textarea></label>
  <label>アイコン（画像）:<input type="file" name="icon" accept="image/*"></label>
  <button class="btn" type="submit">保存</button>
</form>
{% endblock %}
